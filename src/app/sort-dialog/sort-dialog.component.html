<p-button (click)="showDialog()" icon="pi pi-filter" label="Sort"></p-button>

<p-dialog header="Sort" [(visible)]="displayDialog" [style]="{
    width: '50vw',
    padding: '30px',
    fontSize: '12px',
    fontWeight: '300',
    fontFamily: 'cursive',
    background: 'grey',
    border: '1px solid black',
    borderRadius: '15px'
  }">
  <div class="p-fluid">
    <div style="display: inline-block; width: 50%">
      <div class="p-field">
        <label for="column">Column</label>
        <p-dropdown id="column" [options]="fields" [(ngModel)]="selectedField" optionLabel="label"
          placeholder="Select a column" ></p-dropdown>
      </div>
    </div>

    <div style="display: inline-block; width: 50%">
      <div class="p-field">
        <label for="order">Order</label>
        <p-dropdown id="order" [options]="orderOptions" [(ngModel)]="selectedOrder" optionLabel="label"
          placeholder="Select an order"></p-dropdown>
      </div>
    </div>

    <div class="p-field">
      <p-button label="Apply" type="button" (click)="applySort()"></p-button>
    </div>
  </div>
</p-dialog>
